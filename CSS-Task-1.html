<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border: 1.5px solid black;
            background-color: #96D4D4;
            border-spacing: 1.5px;
            border-radius: 8px; 
        }

        th, td {
            border: 1.5px solid black;
            /* padding: 5px;  */
            border-radius: 25px;
        }
        th{
            text-align:center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
